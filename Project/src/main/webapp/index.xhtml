<html xmlns:h="http://java.sun.com/jsf/html">
<head>

<style>
h1 {
    background-color: yellow;
    padding: 10px;
    text-align: center;
  }

form {
  width: 400px;
  margin: 0 auto;
}


form label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}
form input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}


form input[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
form input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
<h1>STUDENT DETAILS</h1>
</head>
<body>
<h:form>

       Id:<h:inputText value="#{obj.id}" type="text" /><br/>
       Name:  <h:inputText value="#{obj.name}" type="text" /><br/>
       Cgpa:  <h:inputText value="#{obj.cgpa}" type="text" /><br/>
        Result:  <h:inputText value="#{obj.r}" type="text" /><br/>
       <h:commandButton action="#{obj.save()}" value="submit" />
       <h:commandButton action="#{obj.triggerPost()}" value="postmethod" />
       <h:commandButton action="#{obj.delete()}" value="delete" />
        <h:commandButton action="#{obj.update()}" value="update" />
       RESULT:#{obj.name}
</h:form>
</body>
</html>
